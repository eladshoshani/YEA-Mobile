<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"  
              content="text/html; charset=UTF-8" />  
        <title>Users Records</title>
    </h:head>
    <h:body>
        <ui:composition template=".\siteTemplate.xhtml">  
            <ui:define name="content">  
                <h:form>  
                    <center>  
                        <h2><h:outputText value="User Records"/></h2>  
                    </center>  
                    <h:dataTable binding="#{table}" value="#{user.getUsersList()}" var="u"   
                                 class="table table-striped table-hover table-bordered">  
                        <h:column>  
                            <f:facet name="header"></f:facet>  
                            <h:outputText value="#{table.rowIndex + 1}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">Username</f:facet>  
                            <h:outputText value="#{u.username}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Name</f:facet>  
                            <h:outputText value="#{u.firstName} #{u.lastName}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Email</f:facet>  
                            <h:outputText value="#{u.email}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">Is Manager</f:facet>  
                            <h:outputText value="#{u.manager}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Is Active</f:facet>  
                            <h:outputText value="#{u.active}"/>  
                        </h:column>
                        <h:column>  
                            <f:facet name="header">Update</f:facet>  
                            <h:commandButton action = "#{user.edit(u.username)}" value="Update" class="btn btn-primary">  
                            </h:commandButton>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">Delete</f:facet>  
                            <h:commandButton action = "#{user.delete(u.username)}" value="Delete" class="btn btn-danger">  
                            </h:commandButton>  
                        </h:column>  
                    </h:dataTable>  
                    <center><h:commandButton action = "user.xhtml?faces-redirect=true"   
                                             value="Create New User" class="btn btn-success"></h:commandButton></center>  
                </h:form>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
