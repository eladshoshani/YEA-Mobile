<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type"  
              content="text/html; charset=UTF-8" />  
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="./siteTemplate.xhtml">  
            <ui:define name="content">  
                <h:form id="form" class="form-horizontal">  
                    <div class="form-group row">  
                        <div class="col-sm-4"></div>  
                        <div  class="col-sm-4">  
                            <h2 style="text-align: center">Login</h2>  
                        </div>  
                    </div>  
                    <hr/>

                    <div class="form-group row">  
                        <h:outputLabel for="username" class="control-label col-sm-4 text-right">Username</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="username-id" value="#{loginController.username}" class="form-control"   
                                         validatorMessage="Username is required">  
                            </h:inputText>  
                        </div>  
                    </div>

                    <div class="form-group row">  
                        <h:outputLabel for="password" class="control-label col-sm-4 text-right">Password</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputSecret id="password-id" value="#{loginController.password}" class="form-control"   
                                           validatorMessage="Password is required">  
                            </h:inputSecret>  
                        </div>  
                    </div>

                    <div class="form-group row">
                        <h:outputLabel for="password" class="control-label col-sm-4"></h:outputLabel>
                        <div class="col-sm-2">  
                            <h:commandButton value="Login" action="#{loginController.login()}" class="btn btn-success"   
                                             style="width: 80px;"></h:commandButton>  

                        </div>
                        <h:commandButton action = "#{user.createNewUser()}"   
                                         value="Create New User" class="btn btn-success"></h:commandButton>  
                    </div>  
                </h:form>  
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
