<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <title>Site Template</title>
        <style>
            /* Remove the navbar's default rounded borders and increase the bottom margin */
            .navbar {
                margin-bottom: 50px;
                border-radius: 0;
            }

            /* Remove the jumbotron's default bottom margin */
            .jumbotron {
                margin-bottom: 0;
            }

            /* Add a gray background color and some padding to the footer */
            footer {
                background-color: #f2f2f2;
                padding: 25px;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <div id="top" class="navbar">
                <!-- Edit menu to include all relevant options -->
                <!-- Edit menu to call relevant functions -->
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>                        
                            </button>
                            <a class="navbar-brand" href="#">TODO: Add Logo</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="./products.xhtml?faces-redirect=true">Products</a></li>
                                <c:if test="#{loginController.isManagerLoggedIn()}">
                                    <li><a href="./users.xhtml?faces-redirect=true">Users</a></li>
                                </c:if>

                                <li><a href="#">Contact</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <c:choose>
                                    <c:when test="#{loginController.isUserLoggedIn()}">
                                        <li><h:commandLink value = "Your Account" action = "#{user.edit(loggedUser.username)}" /></li>
                                        <li><h:commandLink value = "Logout" action = "#{loginController.logout()}"/></li>
                                    </c:when>
                                    <c:otherwise>
                                        <li><h:commandLink value = "Login" action = "login.xhtml?faces-redirect=true" /></li>
                                    </c:otherwise>
                                </c:choose>
                                <c:if test="#{loggedUser.manager}">
                                    <li><h:commandLink value = "Cart" action = "#{user.getCart()}" /></li>
                                </c:if>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div>
                <!--            <div id="left">
                                <ui:insert name="left">Left</ui:insert>
                            </div>-->
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
            <!--        <div id="bottom">
                        <ui:insert name="bottom">Bottom</ui:insert>
                    </div>-->
        </h:form>
    </h:body>

</html>
